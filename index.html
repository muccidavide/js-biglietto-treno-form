<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno form</title>

    <!-- FONT AWESOME - BOOTSTRAP -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- HERE CSS!  -->

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <div id="my_form">
            <h1 class="text-center">Acquista un nuovo biglietto!</h1>

            <div class="mb-3 form_name">
                <label for="" class="form-label"></label>
                <input type="text" class="form-control" name="full_name" id="full_nameid" aria-describedby="full_name_helpId"
                    placeholder="Inserisci qui il tuo nome e cognome">
                <small id="full_name_helpId" class="form-text text-muted">Nome e cognome</small>
                
            </div>

            <div class="mb-3 form_km">
                <label for="" class="form-label"></label>
                <input type="number" class="form-control" name="km_trip" id="km_tripid" aria-describedby="fkm_trip_helpId"
                    placeholder="Inserisci qui i km del tuo viaggio">
                <small id="km_trip_helpId" class="form-text text-muted">Km viaggio</small>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Seleziona fascia d'eta</label>
                <select class="form-control" name="age" id="age_id">
                    <option id="under_id">Under 18</option>
                    <option id="standard_age_id">Tra i 18 e 65 anni</option>
                    <option id="over_id">Over 65</option>
                </select>
            </div>
            
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
            <button id="reset" type="reset"  class="btn btn-primary">Reset</button>
            

        </div>

    </div>

    <div class="container">

        <div class="ticket mt-3 mb-3">
            <div class="row p-4">
                <div class="col-6 ">
                    <div>Nome passegero: </div>
                </div>
                <div class="col-6">
                    <span class="value" id="passenger_name"></span>
                </div>
            </div>

            <div class="row p-4">
                <div class="col-6 ">
                    <div>Sconto: </div>
                </div>
                <div class="col-6">
                    <span id="discount_type"></span>
                </div>
            </div>
            
            <div class="row p-4">
                <div class="col-6 ">
                    <div>Carrozza: </div>
                </div>
                <div class="col-6">
                    <span class="value" id="carriage_number"></span>
                </div>
            </div>

            <div class="row p-4">
                <div class="col-6 ">
                    <div>Cd Code: </div>
                </div>
                <div class="col-6">
                    <span class="value" id="code_number"></span>
                </div>
            </div>

            <div class="row p-4">
                <div class="col-6 ">
                    <div>Prezzo: </div>
                </div>
                <div class="col-6">
                    <span class="value" id="final_price"></span>
                </div>
            </div>

            

            
        </div>

    </div>


    <!-- BOOTSTRAP_JS  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


    <!-- MY JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
