<body>

     <div class="container">
        <div action="" onsubmit="myFunction()" >
            <div class="mb-3 form_name">
                <label for="" class="form-label"></label>
                <input type="text" class="form-control" name="" id="full_nameid" aria-describedby="full_name_helpId"
                    placeholder="Inserisci qui il tuo nome e cognome">
                <small id="full_name_helpId" class="form-text text-muted">Nome e cognome</small>
            </div>
    
            <div class="mb-3 form_km">
                <label for="" class="form-label"></label>
                <input type="number" class="form-control" name="" id="km_tripid" aria-describedby="fkm_trip_helpId"
                    placeholder="Inserisci qui i km del tuo viaggio">
                <small id="km_trip_helpId" class="form-text text-muted">Km viaggio</small>
            </div>
    
            <div class="mb-3">
              <label for="" class="form-label">Seleziona fascia d'eta</label>
              <select class="form-control" name="" id="age_id">
                <option id="under_id">Under 18</option>
                <option id="standard_age_id">Tra i 18 e 65 anni</option>
                <option id="over_id">Over 65</option>
              </select>
            </div>
            <button onclick="myFunction()">Try it</button>
    

        </div>

        
    </div>
    <div class="container">
        
        <div>Nome passegero: <span id="passenger_name"></span></div>
        <div>Sconto: <span id="discount_type"></span></div>
        <div>Carrozza: <span id="carriage_number"></span></div>
        <div>Codice Cp: <span id="code_number"></span></div>
        <div>Prezzo: <span id="final_price"></span></div>

    </div>
